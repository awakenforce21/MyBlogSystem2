
{% extends 'base.html' %}
{% block container %}
   <script src = "/static/js/posts.js"></script>
   <div class = "container">
       <h1>Bulletin Board System(BBS)</h1>
       <button class = "btn btn-primary"
               onclick = "new_post()">새글 작성</button>
       <div class = "m-1"></div>

       <table class = "table table-hover">
           <thead class = "thead-dark">
           <tr>
               <th scope = "col">#</th>
               <th scope = "col">제목</th>
               <th scope = "col">작성자</th>


           </tr>
           </thead>
           <tbody>
               {% for post in posts %}
               <tr>
                   <th scope = "row">{{ post.id }}</th>
                   <td><a href="/posts/{{ post.id }}">{{ post.contents }}</a></td>
                   <td>{{ post.author }}</td>

               </tr>
               {% endfor %}
           </tbody>
       </table>
   </div>
{% endblock %}
